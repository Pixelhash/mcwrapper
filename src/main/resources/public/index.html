<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCWrapper | Console</title>
    <meta name="theme-color" content="#1fc8db">
    <meta name="description" content="MCWrapper Console">
    <meta name="author" content="CodeHat">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <h1 class="title">MCWrapper</h1>
            <h2 class="subtitle">
                A simple <strong>Minecraft</strong> Server Wrapper
            </h2>
        </div>
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <div class="notification is-info is-outlined has-text-centered" id="status">
                    Please login!
                </div>
            </div>
            <div class="column"></div>
        </div>
        <div class="columns" id="auth">
            <div class="column"></div>
            <div class="column">
                <p class="control has-icon">
                    <input class="input" type="password" placeholder="Password" id="password">
                    <span class="icon is-small">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
                <p class="control control-center">
                    <button class="button is-success" id="login">
                        Login
                    </button>
                </p>
            </div>
            <div class="column"></div>
        </div>
        <div class="main">
            <div class="console">
                <blockquote class="line">Console output goes here (not more than 50 rows).</blockquote>

            </div>
            <div class="control is-grouped">
                <p class="control is-expanded">
                    <input class="input" id="message" type="text" placeholder="Send a command to your server"
                           autocomplete="off">
                </p>
                <p class="control">
                    <a class="button is-info" id="send">
                        <span class="icon is-small">
                        <i class="fa fa-send"></i>
                        </span>
                        <span>Send</span>
                    </a>
                </p>
            </div>
            <hr>
            <br>
            <div class="columns">
                <div class="column">
                    <div class="content is-medium">
                        <p>Connected users (in console):</p>
                        <ul id="users">
                        </ul>
                    </div>
                </div>
                <div class="column">
                    <div class="content is-medium">
                        <p>Command history (last 15 commands):</p>
                        <ul id="commands">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <label class="label">Console height (in pixel; 400 default; 20 min. / 800 max.)</label>
                    <p class="control">
                        <input class="input" id="height" type="number" placeholder="Console height." value="400"
                               step="50" min="20" max="800">
                    </p>
                    <label class="label">Console rows (50 default; 1 min. / 200 max.)</label>
                    <p class="control">
                        <input class="input" id="rows" type="number" placeholder="Console rows." value="50" step="5"
                               min="1" max="200">
                        <span class="help">Activates after next input</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>MCWrapper</strong> by <a href="https://codehat.de">CodeHat</a>. The source code is licensed
                <a href="https://www.gnu.org/licenses/gpl-3.0.de.html">GPL-3.0</a>.
                <br>
                <small>Version 0.1-SNAPSHOT</small>
            </p>
            <p>
                <a class="icon" href="https://github.com/PixelHash/mcwrapper">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
